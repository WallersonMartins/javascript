<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>velocidade</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro: <input type="number" name="vel" id="vel"></p>
    <input  type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
       
       function calcular(){
        var txtv = document.querySelector('input#vel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)

        res.innerText = `Sua velocidade Ã© de ${vel} km/h `

        if(vel > 80){
            res.innerText += ` Voce foi multado por excesso de velocidade`
        }
        }
       
    </script>
    
</body>
</html>
