<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
        velocidade do carro:    <input type="number" name="txtvel" id="txtvel">    
        <input type="button" value="verificar" onclick="calcular()">
        <div id="res">
        <script>
            

            function calcular() {
            var txtv = document.getElementById('txtvel')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua Velocidade é de <strong>${vel}</strong> KM/H <br>`
            res.innerHTML += `Dirija sempre com cinto de Segurança <br> `
            if(vel > 60){
                res.innerHTML += `Voce esta multado por excesso de velocidade! <br>`
            }

        }
        </script>
</body>
</html>
