<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <style>
        body{
            font-size: 20pt;
            background-image: linear-gradient( 45deg, rgb(4, 4, 105), black);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            overflow-y: hidden;
        }

        h1,p{
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Essa é minha primeira experiencia com JavaScript</p>
    
<script>
   
   var nome = window.prompt('Qual seu nome??') /*Variavel que vai receber meu nome*/
   window.alert('É um grande prazer conhece-lo, ' + nome + '!') /*Concatenação*/

</script>    
</body>
</html>
